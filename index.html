<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>海北州融媒体中心AI智能监测运维系统</title>
    <script>
      this.globalThis || (this.globalThis = this);
    </script>
    <script type="module" crossorigin src="./build/js/index.AVA-eu.js"></script>
    <link rel="modulepreload" crossorigin href="./build/js/vendor/vendor.CGB3Xnwf.js">
    <link rel="stylesheet" crossorigin href="./build/css/vendor.CSrr7CRP.css">
    <link rel="stylesheet" crossorigin href="./build/css/index.Ss2LZjPQ.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      // 创建一个包含where选择器的样式规则
      const style = document.createElement('style');
      style.textContent = ':where(body){writing-mode: horizontal-tb;}';
      document.head.appendChild(style);

      // 检查是否成功应用了包含where选择器的样式规则
      const isWhereSupported =
        window.getComputedStyle(document.body).getPropertyValue('writing-mode') === 'horizontal-tb';

      if (isWhereSupported) {
        window.isSupportCssWhere = true;
        console.log('浏览器支持where选择器！');
      } else {
        window.isSupportCssWhere = false;
        console.log('浏览器不支持where选择器。');
      }
    </script>
  </body>
</html>
